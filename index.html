<html>

  <head>
    <meta charset="utf-8">
    <title>WebXR Dungeon</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="dungeon.js"></script>
  </head>

  <body>
    <!-- add a box to the scene -->
    <a-scene background="color:#CCC">
      <a-sky color="#AEF"></a-sky>

      <a-box george
             drifter="speed:0.005; message:fairwell everyone ..."
             position="-1 0.5 -3"
             rotation="0 45 0"
             color="#00F"
             shadow></a-box>
      <!-- see documentation for more primitives (a-plane, a-sphere, etc.):
      https://aframe.io/docs/ -->

      <!-- empty entity to hold all of the map blocks -->
      <a-entity id="map" map></map>

      <!-- add camera and controller entities -->
      <a-entity camera look-controls rotation-reader id="camera"></a-entity>
      <a-entity oculus-go-controls="hand:right" triggerlistener></a-entity>
      <!-- more on controllers and contoller types:
      https://aframe.io/docs/#.#.#/introduction/interactions-and-controllers.html
      -->
    </a-scene>

    <!-- h.u.d. for logging map output -->
    <div id="hud" style="font-family:monospace; position:absolute; top:0"></div>
  </body>
</html>
